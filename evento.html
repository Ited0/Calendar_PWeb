<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/evento_mobile.css" media="screen and (max-width: 768px)">
    <link rel="stylesheet" href="estilos/evento_tela_normal.css" media="screen and (min-width: 769px)">
    <title>Evento</title>
</head>
<body>


    <div id="container_3">

        <div id="lembrete">
            <h1>Adicionar lembrete</h1>
            <input type="text" name="titulo_lembrete" id="titulo_lembrete" placeholder="Título">
            <input type="time" name="horario" id="horario">
            <textarea name="texto_lembrete" id="texto_lembrete" cols="25" rows="10"></textarea>
        </div>

        <div id="nota">
            <h1>Adicionar nota</h1>
            <input type="text" name="titulo_nota" id="titulo_nota" placeholder="Título">
            <textarea name="" id="" cols="25" rows="10"></textarea>
        </div>
        <div id="botao_salvar">
            <input type="submit" value="Salvar">
        </div>

    </div>
    
    
</body>
